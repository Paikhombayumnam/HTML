<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
      table {width: 50%;
         border-collapse: collapse;
         margin: 20px auto;
      }

     th,
     td{
      border: 1px solid black;
      padding: 5px 5px;
      text-align: center;
   }
   
   th{
      background-color: yellow;
   }

    </style>

</head>
<body>
   <h2 style="text-align: center"> Students scores:

     <br>
      <br>

   <table>
    <thead>
        <tr>
           <th>Name</th>
           <th>Subject</th> 
           <th>Score</th> 
        </tr>
    </thead>
    <tbody>

       <tr>
        <td>Tomba Meitei</td>
         <td>Computer Science</td>
        <td>95</td>
       </tr>

       <tr>
         <td>Chouba Meitei</td>
          <td>Computer Science</td>
         <td>97</td>
        </tr>

        <tr>
         <td>Thoibi Chanu</td>
         <td>Computer Science</td>
         <td>100</td>
        </tr>

        <tr>
         <td>Khamba Meitei</td>
         <td>Computer Science</td>
         <td>90</td>
        </tr>

    </tbody>
   </table>
</body>
</html>
